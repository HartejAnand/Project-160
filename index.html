<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  </head>

  <body>
    <a-scene id="main-scene">

      <a-sky id="main-container" radius="5000" src="house.jpg"></a-sky>
      <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
        <a-plane src="dino1.png" width="6" height="10" position="10 0 -15" opacity="1"></a-plane>
        <a-plane src="dino3.png" width="5" height="4" position="-5  -1 -15" opacity="1"></a-plane>  
      </a-entity>

      <a-entity animation="property: rotation; to: 0 -360 0;easing:linear; loop: true; dur: 3000">
          <a-plane src="dino3.jpg" width="3" height="5" position="-5 20 -10" opacity="1"></a-plane>
      </a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: "
        >
        </a-entity>

        <!--CURSOR -->
        <a-entity id="camera-cursor" cursor position="0 0 -1"
          geometry="primitive: ring; radiusInner:0.02; radiusOuter:0.03"
          material="color: #FFFFFF; shader:flat"
        >
        </a-entity>

        <!-- Background-->
        <a-entity> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
